<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-secondary">
    <div class="container">
        <div class="row">
            <div class="col"> <h1 class="text-center">TicTacToe</h1> </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="text-center" id="turn">Start Game</h2>
            </div>
        </div>
        <div class="row">
            <div class="d-flex justify-content-center">
                <button class="btn btn-success mb-5" id="btn">Reset</button>
            </div>
        </div>
    <div class="container" id="main">
        <div class="row d-flex justify-content-center">
            <div class="box border-top-0 border-start-0" id="box-1"></div>
            <div class="box border-top-0" id="box-2"></div>
            <div class="box border-top-0 border-end-0" id="box-3"></div>
        </div>
        <div class="row justify-content-center">
            <div class="box border-start-0" id="box-4"></div>
            <div class="box" id="box-5"></div>
            <div class="box border-end-0" id="box-6"></div>
        </div>
        <div class="row justify-content-center">
            <div class="box border-start-0 border-bottom-0" id="box-7"></div>
            <div class="box border-bottom-0" id="box-8"></div>
            <div class="box border-bottom-0 border-end-0" id="box-9"></div>
        </div>
    </div>
    
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="index.js"></script>
</body>
</html>
